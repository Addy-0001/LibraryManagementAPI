{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5 w-full d-flex flex-column align-items-center justify-content-center">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-8">Register</button>
    </form>
     <p>
      Already have an account? <a href="{% url 'login' %}">Login</a> Now.
    </p>
  </div>
{% endblock %}
