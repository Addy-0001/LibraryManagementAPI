{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5 w-full d-flex flex-column align-items-center justify-content-center">
    <form method="POST" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Login</button>
    </form>
    <p>
      Don't have an account? <a href="{% url 'signup' %}">Sign Up</a> Now.
    </p>
  </div>
{% endblock %}
